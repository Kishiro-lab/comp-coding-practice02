  <section class="fv contact-fv">
    <h1>Contact</h1>
    <div class="our">Contact us</div>
  </section>

 <section class="contact-content">
  <form action="#">
    <div>
      <h2>お問い合わせ内容</h2>
      <div class="checkbox">
        <label><input type="checkbox">資料請求</label>
        <label><input type="checkbox">お電話でのご相談を希望</label>
        <label><input type="checkbox">申し込み</label>
      </div>
    </div>
    <div>
      <label>
        <h2>担当者名</h2>
        <input type="text" required>
      </label>
    </div>
    <div>
      <label>
        <h2>電話番号</h2>
        <input type="tel" required>
      </label>
    </div>
    <div>
      <label>
        <h2>メールアドレス</h2>
        <input type="email" required>
      </label>
    </div>
    <div>
      <label>
        <h2>その他</h2>
        <textarea required></textarea>
      </label>
    </div>
    <button>Submit</button>



  </form>



 </section> 


  <footer>
